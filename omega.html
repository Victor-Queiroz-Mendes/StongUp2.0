	<main class="main-content">
		<div class="breadcrumb">
			<a href="index.html">Home</a> > <a href="produtos.html">Produtos</a> > <span>Ômega & Saúde</span>
		</div>
		<section class="featured-products">
			<h2 class="section-title">ÔMEGA & SAÚDE</h2>
			<div class="products-grid" id="productsGrid"></div>
		</section>
	</main>
	<script src="js/main.js"></script>
	<script src="js/produtos-db.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			if (typeof PRODUTOS_DATABASE !== 'undefined') {
				const grid = document.getElementById('productsGrid');
				const produtos = PRODUTOS_DATABASE.filter(p => p.category === 'omega');
				grid.innerHTML = produtos.map(product => `
					<div class='product-card' data-id='${product.id}'>
						<div class='product-image'>
							<img src='${product.image}' alt='${product.name}' onerror="this.onerror=null;this.src='images/produtos/omega/placeholder.jpg';" />
						</div>
						<div class='product-info'>
							<h3>${product.name}</h3>
							<p>${product.description}</p>
							<div class='price'>${product.discount ? `<span class='old-price'>R$${product.price}</span> R$${(product.price * (1 - product.discount/100)).toFixed(2)}` : `R$${product.price}`}</div>
							<button class='add-to-cart' ${!product.inStock ? 'disabled' : ''}>${!product.inStock ? 'ESGOTADO' : 'ADICIONAR AO CARRINHO'}</button>
						</div>
					</div>
				`).join('');
				grid.addEventListener('click', function(e) {
					const btn = e.target.closest('.add-to-cart');
					if (btn && !btn.disabled) {
						if (typeof homeProducts !== 'undefined') {
							homeProducts.addToCart(Number(btn.dataset.id));
						} else {
							const id = Number(btn.dataset.id);
							const prod = PRODUTOS_DATABASE.find(p => p.id === id);
							if (prod) {
								let cart = JSON.parse(localStorage.getItem('strongUpCart')) || [];
								const existing = cart.find(item => item.id === prod.id);
								if (existing) {
									existing.quantity += 1;
								} else {
									cart.push({
										id: prod.id,
										name: prod.name,
										price: prod.discount ? prod.price * (1 - prod.discount/100) : prod.price,
										quantity: 1,
										description: prod.description,
										image: prod.image
									});
								}
								localStorage.setItem('strongUpCart', JSON.stringify(cart));
								alert(`✅ ${prod.name} adicionado ao carrinho!`);
								const cartCount = document.querySelector('.cart-count');
								if (cartCount) {
									const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
									cartCount.textContent = totalItems;
								}
							}
						}
					}
				});
			}
		});
	</script>
</body>
